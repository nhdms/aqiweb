<div class="row" root-directive>
        <div class="col-xlg-1 col-md-2 col-sm-1">
            <select class="form-control" ng-options="loc as loc.name for loc in locations track by loc.id" ng-model="currentLoc">
                    <option value="" disabled selected>Chọn khu vực</option>                                        
            </select>
        </div>
    </div>
    <div class="row" style="margin-top:20px"></div>
<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Thông tin các Root khu vực {{currentLoc.name}}" ba-panel-class="with-scroll">
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="addRoot()"> Thêm Root </button>
                </div>
                <table class="table table-bordered table-hover table-condensed">
                    <tr>
                        <td></td>
                        <td>Tên </td>
                        <td> Mô tả </td>
                        <td> Hành động </td>
                    </tr>
                    <tr ng-repeat="node in roots" class="editable-row">
                        <td>
                            {{$index}}
                        </td>
                        <td><span editable-text="node.name" blur="cancel"> {{node.name}} </span></td>
                        <td><span editable-text="node.description" blur="cancel"> {{node.description ? node.description : 'chỉnh sửa mô tả'}} </span></td>
                        
                        <td>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
