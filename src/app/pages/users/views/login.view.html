<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="panel-heading clearfix" style="text-align:center">
            <div class="row" style="rig">
                <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link" style="{{showLoginFrm ? 'color : blue;' : ''}}" ng-click="showLoginForm(1)">Đăng nhập</a>
                </div>
                <div class="col-xs-6">
                    <a href="#" ng-click="showLoginForm(0)" style="{{!showLoginFrm ? 'color : blue;' : ''}}" id="register-form-link">Đăng ký</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-if="showLoginFrm">
                <div class="form-group"><label for="inputEmail3" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="text" class="form-control" id="inputEmail3" placeholder="Email/Username" ng-model="user.email"></div>
                </div>
                <div class="form-group"><label for="inputPassword3" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Mật khẩu"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox"><label class="custom-checkbox"><input type="checkbox" ng-model="user.remember"> <span>Ghi nhớ đăng nhập</span></label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div style="display:flex; justify-content: center; align-items: center;"><button type="submit" ng-click="signIn()" class="btn btn-warning">Đăng nhập</button></div>
                </div>
            </form>
            <form class="form-horizontal" ng-if="!showLoginFrm">
                <div class="form-group"><label for="inputUName" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="text" required class="form-control" id="inputUName" placeholder="Tên đăng nhập (duy nhất)" ng-model="user.username"></div>
                </div>
                <div class="form-group"><label for="inputName" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="text" required class="form-control" id="inputName" placeholder="Họ và tên" ng-model="user.name"></div>
                </div>
                <div class="form-group"><label for="inputEmail3" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="email" required class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email"></div>
                </div>
                <div class="form-group"><label for="inputPassword3" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="password" required class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Mật khẩu"></div>
                </div>
                <div class="form-group"><label for="inputPassword4" class="col-sm-1 control-label"></label>
                    <div class="col-sm-10"><input type="password" required class="form-control" id="inputPassword4" ng-model="user.repassword" placeholder="Nhập lại mật khẩu"></div>
                </div>
                <div class="form-group">
                    <div style="display:flex; justify-content: center; align-items: center;"><button type="submit" ng-click="signUp()" class="btn btn-warning">Đăng ký</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
