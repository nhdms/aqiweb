<div class="page-top clearfix" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}">
  <a href="#/dashboard" class="al-logo clearfix">SYA</a>
  <a href class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu></a>

  <div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="{{'vi_search'| translate}}">
  </div>

  <div class="user-profile clearfix" ng-if="$root.isLogged">
    <div class="al-user-profile" uib-dropdown>
      <a uib-dropdown-toggle class="profile-toggle-link">
        <img ng-src="{{::( 'Nasta' | profilePicture )}}">
      </a>
      <ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
        <li><i class="dropdown-arr"></i></li>
        <li><a href="#/profile"><i class="fa fa-user"></i>{{'profile'| translate}}</a></li>
        <li><a href><i class="fa fa-cog"></i>{{'settings'| translate}}</a></li>
        <li><a href class="signout" logout ><i class="fa fa-power-off"></i>{{'logout'| translate}}</a></li>
      </ul>
    </div>
    <msg-center></msg-center>
  </div>

  <div class="pull-right clearfix" ng-if="!($root.isLogged)" style="line-height:450%">
    <div>
      <a href="#/dashboard" ng-click="showLoginModal()" class="clearfix">Đăng ký/Đăng nhập</a>
    </div>
  </div>
</div>
